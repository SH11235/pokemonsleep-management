<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <script>
        // すべてのリクエストをReactアプリのエントリーポイントにリダイレクト
        const path = window.location.pathname;
        if (path.startsWith('/pokemonsleep-management/')) {
            window.location.href = '/pokemonsleep-management/?redirect=' + path;
        } else {
            window.location.href = '/pokemonsleep-management/';
        }
    </script>
</head>
<body>
    Redirecting...
</body>
</html>
